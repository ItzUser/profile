<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User404 Script</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            background: linear-gradient(135deg, #000000 0%, #1a0033 50%, #000000 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
            animation: backgroundPulse 8s ease-in-out infinite alternate;
        }
        
        @keyframes backgroundPulse {
            0% {
                background: linear-gradient(135deg, #000000 0%, #1a0033 50%, #000000 100%);
            }
            100% {
                background: linear-gradient(135deg, #000000 0%, #2d0052 50%, #000000 100%);
            }
        }
        
        .particle-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #8a2be2;
            border-radius: 50%;
            opacity: 0.8;
            animation: float linear infinite, glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
            }
            to {
                transform: translateY(-100px) rotate(360deg);
            }
        }
        
        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #8a2be2, 0 0 10px #8a2be2;
                background: #8a2be2;
            }
            100% {
                box-shadow: 0 0 20px #da70d6, 0 0 30px #da70d6, 0 0 40px #da70d6;
                background: #da70d6;
            }
        }
        
        .electric-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #8a2be2, #da70d6, #8a2be2, #da70d6);
            background-size: 400% 400%;
            animation: electricFlow 3s ease-in-out infinite;
            border-radius: inherit;
            z-index: -1;
        }
        
        @keyframes electricFlow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .logo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            background: linear-gradient(45deg, #1a0033, #8a2be2);
            border: 3px solid #8a2be2;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: logoFloat 4s ease-in-out infinite, logoPulse 2s ease-in-out infinite alternate;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.4), inset 0 0 30px rgba(218, 112, 214, 0.2);
        }
        
        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(2deg);
            }
        }
        
        @keyframes logoPulse {
            0% {
                box-shadow: 0 0 30px rgba(138, 43, 226, 0.4), inset 0 0 30px rgba(218, 112, 214, 0.2);
            }
            100% {
                box-shadow: 0 0 60px rgba(138, 43, 226, 0.8), inset 0 0 40px rgba(218, 112, 214, 0.4);
            }
        }
        
        .logo:hover {
            transform: scale(1.15) rotateY(10deg);
            box-shadow: 0 0 80px rgba(138, 43, 226, 0.9), inset 0 0 50px rgba(218, 112, 214, 0.5);
            border-color: #da70d6;
        }
        
        .logo img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .logo:hover img {
            transform: scale(1.1);
            filter: brightness(1.2) contrast(1.1);
        }
        
        .website-name {
            font-family: 'Orbitron', monospace;
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #da70d6, #8a2be2, #da70d6);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite, textShimmer 4s linear infinite;
            cursor: pointer;
            position: relative;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
        }
        
        @keyframes textShimmer {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }
        
        @keyframes textGlow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.8));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(218, 112, 214, 1));
            }
        }
        
        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #8a2be2, #da70d6);
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            margin-bottom: 4rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.3);
            animation: buttonPulse 3s ease-in-out infinite;
        }
        
        @keyframes buttonPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 32px rgba(138, 43, 226, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 48px rgba(138, 43, 226, 0.5);
            }
        }
        
        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 50px rgba(138, 43, 226, 0.6);
            background: linear-gradient(45deg, #da70d6, #8a2be2);
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .explore-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #da70d6, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            cursor: pointer;
            animation: titleFloat 3s ease-in-out infinite;
        }
        
        @keyframes titleFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        .explore-title::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #8a2be2, #da70d6, #8a2be2, transparent);
            animation: lineGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes lineGlow {
            0% {
                box-shadow: 0 0 5px #8a2be2;
            }
            100% {
                box-shadow: 0 0 20px #da70d6, 0 0 30px #8a2be2;
            }
        }
        
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
            margin-top: 3rem;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(45deg, rgba(26, 0, 51, 0.8), rgba(138, 43, 226, 0.2));
            border: 2px solid #8a2be2;
            padding: 20px 35px;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-weight: 700;
            width: 320px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            font-size: 1.1rem;
            animation: linkFloat 4s ease-in-out infinite;
            animation-delay: var(--delay);
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.2);
        }
        
        @keyframes linkFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-3px) scale(1.02);
            }
        }
        
        .social-link:hover {
            background: linear-gradient(45deg, rgba(138, 43, 226, 0.4), rgba(218, 112, 214, 0.3));
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 60px rgba(138, 43, 226, 0.4);
            border-color: #da70d6;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(218, 112, 214, 0.3), transparent);
            transition: left 0.6s;
        }
        
        .social-link:hover::before {
            left: 100%;
        }
        
        .social-link:nth-child(1) { --delay: 0s; }
        .social-link:nth-child(2) { --delay: 0.2s; }
        .social-link:nth-child(3) { --delay: 0.4s; }
        
        .social-icon {
            margin-right: 20px;
            font-size: 1.8rem;
            width: 30px;
            text-align: center;
            transition: all 0.3s ease;
            animation: iconPulse 2s ease-in-out infinite;
        }
        
        @keyframes iconPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        .social-link:hover .social-icon {
            transform: scale(1.3) rotate(10deg);
            filter: drop-shadow(0 0 10px currentColor);
        }
        
        .social-link:nth-child(1) .social-icon {
            color: #E4405F;
        }
        
        .social-link:nth-child(2) .social-icon {
            color: #ff0050;
        }
        
        .social-link:nth-child(3) .social-icon {
            color: #5865F2;
        }
        
        .glitch {
            position: relative;
            animation: glitchEffect 0.5s;
        }
        
        @keyframes glitchEffect {
            0% {
                transform: translate(0);
                filter: hue-rotate(0deg);
            }
            10% {
                transform: translate(-2px, 2px);
                filter: hue-rotate(90deg);
            }
            20% {
                transform: translate(-2px, -2px);
                filter: hue-rotate(180deg);
            }
            30% {
                transform: translate(2px, 2px);
                filter: hue-rotate(270deg);
            }
            40% {
                transform: translate(2px, -2px);
                filter: hue-rotate(360deg);
            }
            50% {
                transform: translate(-2px, 2px);
                filter: hue-rotate(45deg);
            }
            60% {
                transform: translate(-2px, -2px);
                filter: hue-rotate(135deg);
            }
            70% {
                transform: translate(2px, 2px);
                filter: hue-rotate(225deg);
            }
            80% {
                transform: translate(2px, -2px);
                filter: hue-rotate(315deg);
            }
            100% {
                transform: translate(0);
                filter: hue-rotate(0deg);
            }
        }
        
        @media (max-width: 768px) {
            .logo {
                width: 120px;
                height: 120px;
            }
            
            .website-name {
                font-size: 1.8rem;
            }
            
            .social-link {
                width: 280px;
                padding: 18px 30px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .website-name {
                font-size: 1.5rem;
            }
            
            .social-link {
                width: 250px;
                padding: 15px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particle-system" id="particles"></div>
    
    <div class="container">
        <div class="profile-section">
            <div class="logo" onclick="triggerGlitch(this)">
                <div class="electric-border"></div>
                <img src="logo.png" alt="Logo">
            </div>
            <h1 class="website-name" data-text="USER404 SCRIPT" onclick="triggerGlitch(this)">USER404 SCRIPT</h1>
            <a href="#explore" class="cta-button" onclick="scrollToExplore(); triggerGlitch(this);">Join My Community</a>
        </div>
        
        <div class="explore-section" id="explore">
            <h2 class="explore-title" data-text="Explore" onclick="triggerGlitch(this)">Explore</h2>
            <div class="social-links">
                <a href="instagram://user?username=user404store.id" class="social-link" onclick="openInstagram(); triggerGlitch(this);">
                    <i class="fab fa-instagram social-icon"></i>
                    @user404store.id
                </a>
                <a href="tiktok://user?username=uservonzy" class="social-link" onclick="openTikTok(); triggerGlitch(this);">
                    <i class="fab fa-tiktok social-icon"></i>
                    Follow on TikTok
                </a>
                <a href="discord://invite/DKKeTpGVNx" class="social-link" onclick="openDiscord(); triggerGlitch(this);">
                    <i class="fab fa-discord social-icon"></i>
                    Discord Community
                </a>
            </div>
        </div>
    </div>

    <script>
        function createParticles() {
            const particleContainer = document.getElementById('particles');
            const numberOfParticles = 50;
            
            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 8) + 's';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.opacity = Math.random() * 0.8 + 0.2;
                
                // Random purple shades
                const purpleShades = ['#8a2be2', '#da70d6', '#9932cc', '#ba55d3', '#dda0dd'];
                particle.style.background = purpleShades[Math.floor(Math.random() * purpleShades.length)];
                
                particleContainer.appendChild(particle);
            }
        }
        
        function triggerGlitch(element) {
            element.classList.add('glitch');
            setTimeout(() => {
                element.classList.remove('glitch');
            }, 500);
            
            // Create lightning effect
            createLightning();
        }
        
        function createLightning() {
            const lightning = document.createElement('div');
            lightning.style.position = 'fixed';
            lightning.style.top = '0';
            lightning.style.left = '0';
            lightning.style.width = '100%';
            lightning.style.height = '100%';
            lightning.style.background = 'rgba(138, 43, 226, 0.1)';
            lightning.style.pointerEvents = 'none';
            lightning.style.zIndex = '9999';
            lightning.style.animation = 'lightning 0.1s ease-in-out';
            
            document.body.appendChild(lightning);
            
            setTimeout(() => {
                lightning.remove();
            }, 100);
        }
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes lightning {
                0%, 100% { opacity: 0; }
                50% { opacity: 1; }
            }
            
            @keyframes ripple {
                to {
                    width: 100px;
                    height: 100px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        function scrollToExplore() {
            const exploreSection = document.querySelector('#explore');
            exploreSection.scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }
        
        function openInstagram() {
            setTimeout(() => {
                window.open('https://instagram.com/user404store.id', '_blank');
            }, 500);
        }
        
        function openTikTok() {
            setTimeout(() => {
                window.open('https://tiktok.com/@uservonzy', '_blank');
            }, 500);
        }
        
        function openDiscord() {
            setTimeout(() => {
                window.open('https://discord.gg/kYNMUvDqSx', '_blank');
            }, 500);
        }

        setInterval(() => {
            const elements = document.querySelectorAll('[data-text]');
            const randomElement = elements[Math.floor(Math.random() * elements.length)];
            triggerGlitch(randomElement);
        }, 4000);
        
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.width = '10px';
            ripple.style.height = '10px';
            ripple.style.background = 'rgba(138, 43, 226, 0.6)';
            ripple.style.borderRadius = '50%';
            ripple.style.pointerEvents = 'none';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.animation = 'ripple 1s ease-out forwards';
            ripple.style.zIndex = '9999';
            ripple.style.boxShadow = '0 0 20px rgba(138, 43, 226, 0.8)';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 1000);
        });
        
        // Keyboard interactions
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'Enter') {
                const websiteName = document.querySelector('.website-name');
                triggerGlitch(websiteName);
            }
        });
        
        // Mouse movement effects
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const logo = document.querySelector('.logo');
            const translateX = (mouseX - 0.5) * 20;
            const translateY = (mouseY - 0.5) * 20;
            
            logo.style.transform += ` translate(${translateX}px, ${translateY}px)`;
        });
        
        // Initialize
        createParticles();
        
        // Random lightning effects
        setInterval(() => {
            if (Math.random() < 0.3) {
                createLightning();
            }
        }, 8000);
    </script>
</body>
</html>
